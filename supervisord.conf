[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:agent]
command=/usr/local/bin/brainpro-agent --socket /run/brainpro.sock
user=brainpro
environment=HOME="/app/data",BRAINPRO_DATA_DIR="/app/data"
autostart=true
autorestart=true
stderr_logfile=/app/logs/agent.err.log
stdout_logfile=/app/logs/agent.out.log
priority=10

[program:gateway]
command=/usr/local/bin/brainpro-gateway --port 18789 --agent-socket /run/brainpro.sock
user=brainpro
environment=HOME="/app/data"
autostart=true
autorestart=true
stderr_logfile=/app/logs/gateway.err.log
stdout_logfile=/app/logs/gateway.out.log
priority=20
startsecs=2

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

services:
  brainpro:
    build: .
    container_name: brainpro
    restart: unless-stopped
    ports:
      - "18789:18789"
    volumes:
      - brainpro-data:/app/data
      - brainpro-logs:/app/logs
      - ./fixtures:/app/fixtures:ro
    working_dir: /app
    environment:
      - BRAINPRO_DATA_DIR=/app/data

volumes:
  brainpro-data:
  brainpro-logs:
